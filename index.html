<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Dussehra!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="logo.jpg" alt="Dussehra Logo for this website" />
      <ul>
        <li>About</li>
        <li>Explore</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="hero">
      <div class="hero-caption">Happy Dussehra!</div>
      <div class="hero-desc">
        Dussehra celebrates the victory of good over evil in Hindu mythology,
        specifically Lord Rama's defeat of the demon king Ravana. It symbolizes
        the triumph of righteousness.
      </div>
      <img src="hero_image.jpg" alt="Crowd celebrating Dussehra" />
      <button>Know More</button>
    </div>
    <div class="content-one">
      <div>Dussehra celebrations in pictures</div>
      <div>
        <img
          src="img1.png"
          alt="Lord Ram, Sita, Laxman, Hanuman with family and others"
        />
      </div>
      <div>
        <img src="img2.jpg" alt="Mysore during Dussehra" />
      </div>
      <div>
        <img src="img3.jpg" alt="Lord Ram" />
      </div>
      <div>
        <img src="img4.jpg" alt="People celebrating in the streets" />
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
